      <div class="p11"><p>摩羯座</div>
      <div class="p12"><p>摩羯座符号象征着坚韧。</p></div>
      <div class="p13"><p>符号能量：放松。摩羯座总是有登峰的欲求，不要太过紧张，放松平静下来可能效果更理想。</p></div>  
      <div class="p14"><p>摩羯座的星座符号像是一笔划出山羊外形特征的一种古代象形文字，骨瘦如柴的身躯，却有攀登绝壁坚强的意志忍耐力，代表认真踏实的个性，而符号中有着山羊的头和胡须，其实摩羯座代表着就是山羊，而山羊本来就是一种个性非常强韧，且刻苦耐劳的动物。</p></div>
