<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>注册页面</title>
</head>
<link rel="stylesheet" type="text/css" href="css/zsd(logon).css">
<link rel="stylesheet" type="text/css" href="css/zsd(main).css">
<body>
	<div class="all">
		<div class="top">
		<div class="img0"><img src="images/zsd0.PNG"></div>
		<div class="img1"><img src="images/zsd1.jpg"></div>
 		</div>
 		<div class="box">
		<p class="tit">
			<span class="brand">星座之约</span>
			<span>用户注册</span>
		</p>
		<input class="inp" type="text" placeholder="请输入用户名">
		<p class="notice"></p>

		<input class="inp" type="password" placeholder="请输入密码">
		<p class="notice"></p>

		<input class="inp" type="password" placeholder="请再次输入密码">
		<p class="notice"></p>

		<div>
			<input class="inp code" type="text" placeholder="验证码">
			<button class="getCode">获取验证码</button>
		</div>
		<div class="codeImg">
			<!-- 点击‘获取验证码’按钮后，在此处添加 验证码图片的img标签 -->
		</div>
		<p class="notice"></p>

		<button class="btn">注册并登录</button>
	</div>
	<div class="pic1">
		<img src="images/zsd2.jpg">
	</div>
</div>
</body>
<script type="text/javascript" src="js/zsd(logon).js"></script>
</html>
